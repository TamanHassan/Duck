<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck form </title>
    <link rel="stylesheet" href="Styles/normalize.css">
    <link rel="stylesheet" href="Styles/style.css"> 
</head>

<body>
    <div class="container">
        <div class="left">
        <form action="method">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="">
            
        
            <label for="email">EMAIL</label>
            <input type="email" id="email" placeholder="Your Email">
            
    
            
            <label for="subject"> MESSAGE REGARDING</label>
            <input type="text" id="subject" placeholder="">
            
             
            
            <label for="message">MESSAGE</label>
            <textarea id="message" rows="3" placeholder="Your Message"></textarea>
    

            <button type="submit" class="send-button">SEND MESSAGE</button>

        </form>
        </div>

            <div class="right">
                <img src="images/hiclipart 2.png" alt="yellow duck">
            </div>
        </div>  
    </body>
</html>
